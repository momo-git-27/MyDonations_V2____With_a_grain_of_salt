<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Donations - fundraising company</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">


    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div style="height: 100vh; overflow-x: hidden;">
        <div class="row h-100">
            <div class="d-none d-md-flex flex-column justify-content-center col-md-5 col-12">
                <div class="row align-items-center">
                    <div class="heading-section p-5">
                        <span class="subheading">Bienvenue sur MyDonations</span>
                        <h2 class="mb-4">Créer votre compte</h2>
                        <p>vous avez déja un compte? <a class="text-secondary" href=""><u>connectez-vous</u></a></p>
                    </div>
                </div>
            </div>
            <div class="donation-wrap d-md-flex flex-column justify-content-center col-md-7">
                <div class="d-sm-none text-center text-white heading-section pt-5">
                    <span class="subheading text-white">Bienvenue sur MyDonations</span>
                    <h2 class="mb-4">Créer votre compte</h2>
                    <p>vous avez déja un compte? <a class="text-secondary" href=""><u>connectez-vous</u></a></p>
                </div>
                <form action="#" class="appointment">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Votre nom</label>
                                <div class="input-wrap">
                                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                                    <input type="text" class="form-control form-control-sm" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Votre prénom</label>
                                <div class="input-wrap">
                                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Email</label>
                                <div class="input-wrap">
                                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                                    <input type="email" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Mot de passe</label>
                                <div class="input-wrap">
                                    <div class="icon"><i class="fa-solid fa-key"></i></div>
                                    <input type="password" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Confirmer votre Mot de passe</label>
                                <div class="input-wrap">
                                    <div class="icon"><i class="fa-solid fa-key"></i></div>
                                    <input type="password" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="d-lg-flex">
                                    <div class="form-checkbox mr-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="confirm" class="d-none">
                                                <span class="checkmark"></span>
                                                <span class="fill-control-description">accepter <a href=""><u>les termes
                                                            et conditions</u></a> d'utilisation.</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="S'inscrire maintenant" class="btn btn-secondary py-3 px-4">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
